<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusLost - Dashboard</title>
  <style>
    :root {
      --primary: #2155ff;
      --primary-dark: #1230a3;
      --accent: #ffb347;
      --accent-dark: #e09330;
      --surface: rgba(17, 25, 40, 0.85);
      --surface-light: rgba(255, 255, 255, 0.08);
      --border-subtle: rgba(255, 255, 255, 0.18);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --radius-card: 20px;
      --radius-input: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.55);
      --transition-fast: 180ms ease-out;
      --transition-med: 260ms ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2.5rem 1.5rem;
      color: var(--text-main);
      background: #020617;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("bg1.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(7px) brightness(0.85);
      transform: scale(1.04);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 18% 20%, rgba(59, 130, 246, 0.25), transparent 45%),
        radial-gradient(circle at 82% 78%, rgba(244, 114, 182, 0.22), transparent 42%),
        linear-gradient(120deg, rgba(15, 23, 42, 0.78), rgba(15, 23, 42, 0.92)),
        repeating-linear-gradient(to right, rgba(59, 130, 246, 0.18) 0, rgba(59, 130, 246, 0.18) 1px, transparent 1px, transparent 28px),
        repeating-linear-gradient(to bottom, rgba(59, 130, 246, 0.12) 0, rgba(59, 130, 246, 0.12) 1px, transparent 1px, transparent 28px);
      mix-blend-mode: soft-light;
      opacity: 0.55;
      z-index: -1;
      pointer-events: none;
    }

    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
      border-radius: var(--radius-card);
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: var(--shadow-soft);
      width: min(480px, 96vw);
      padding: 2.2rem 2rem;
      text-align: center;
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      position: relative;
      overflow: hidden;
      animation: cardEntrance 420ms var(--transition-med);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.7), rgba(244, 114, 182, 0.35), rgba(56, 189, 248, 0.5));
      opacity: 0;
      transition: opacity var(--transition-med);
      z-index: -1;
    }

    .card:hover::before { opacity: 0.35; }

    h1 {
      color: #e5e7eb;
      font-size: 1.55rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .brand-tagline {
      color: var(--text-muted);
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 1.4rem;
    }

    .dashboard-header {
      font-size: 1.35rem;
      font-weight: 700;
      color: #f9fafb;
      margin-bottom: 1.4rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      width: 100%;
    }

    a.tile {
      text-decoration: none;
      color: #e5e7eb;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 0.95rem 1rem;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
    }

    a.tile:hover {
      transform: translateY(-2px);
      border-color: rgba(191, 219, 254, 0.65);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
    }

    .tile .icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.35), rgba(59, 130, 246, 0.12));
      color: #cfe1ff;
      font-weight: 700;
      font-size: 1.05rem;
    }

    footer {
      position: fixed;
      bottom: 14px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.82rem;
      color: rgba(209, 213, 219, 0.9);
      text-shadow: 0 1px 3px rgba(15, 23, 42, 0.9);
      pointer-events: none;
    }

    @keyframes cardEntrance {
      from { opacity: 0; transform: translateY(18px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 520px) {
      body { padding: 1.5rem 1rem; }
      .card { padding: 1.7rem 1.35rem; }
    }
  </style>
</head>

</body>
</html>
