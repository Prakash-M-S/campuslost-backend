<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lost Item - CampusLost</title>
    <style>
      :root {
        --primary: #2155ff;
        --primary-dark: #1230a3;
        --accent: #ffb347;
        --accent-dark: #e09330;
        --surface: rgba(17, 25, 40, 0.85);
        --surface-light: rgba(255, 255, 255, 0.08);
        --border-subtle: rgba(255, 255, 255, 0.18);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --radius-card: 20px;
        --radius-input: 12px;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.55);
        --transition-fast: 180ms ease-out;
        --transition-med: 260ms ease;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2.5rem 1.5rem;
        color: var(--text-main);
        background: #020617;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("bg1.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(7px) brightness(0.85);
        transform: scale(1.04);
        z-index: -2;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 18% 20%, rgba(59, 130, 246, 0.25), transparent 45%),
          radial-gradient(circle at 82% 78%, rgba(244, 114, 182, 0.22), transparent 42%),
          linear-gradient(120deg, rgba(15, 23, 42, 0.78), rgba(15, 23, 42, 0.92)),
          repeating-linear-gradient(to right, rgba(59, 130, 246, 0.18) 0, rgba(59, 130, 246, 0.18) 1px, transparent 1px, transparent 28px),
          repeating-linear-gradient(to bottom, rgba(59, 130, 246, 0.12) 0, rgba(59, 130, 246, 0.12) 1px, transparent 1px, transparent 28px);
        mix-blend-mode: soft-light;
        opacity: 0.55;
        z-index: -1;
        pointer-events: none;
      }

      .card {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
        border-radius: var(--radius-card);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--shadow-soft);
        width: min(520px, 96vw);
        padding: 2.1rem 2rem;
        text-align: left;
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        position: relative;
        overflow: hidden;
        animation: cardEntrance 420ms var(--transition-med);
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.7), rgba(244, 114, 182, 0.35), rgba(56, 189, 248, 0.5));
        opacity: 0;
        transition: opacity var(--transition-med);
        z-index: -1;
      }

      .card:hover::before { opacity: 0.35; }

      h2 {
        color: #e5e7eb;
        font-size: 1.35rem;
        margin-bottom: 0.35rem;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        margin-bottom: 1.2rem;
      }

      .brand h1 {
        color: #e5e7eb;
        font-size: 1.4rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .brand-tagline {
        color: var(--text-muted);
        font-size: 0.8rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }

      input, select, textarea {
        width: 100%;
        padding: 0.9rem 0.95rem;
        margin: 0.5rem 0;
        border-radius: var(--radius-input);
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        font-size: 0.96rem;
        outline: none;
        transition: border-color var(--transition-fast), box-shadow var(--transition-fast), background-color var(--transition-fast), transform var(--transition-fast);
      }

      textarea { resize: vertical; min-height: 110px; }

      input::placeholder, textarea::placeholder { color: rgba(148, 163, 184, 0.8); }

      input:focus-visible, select:focus-visible, textarea:focus-visible {
        border-color: rgba(96, 165, 250, 0.85);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.75), 0 10px 30px rgba(37, 99, 235, 0.35);
        background: rgba(15, 23, 42, 0.96);
        transform: translateY(-1px);
      }

      button {
        width: 100%;
        padding: 0.95rem 1rem;
        margin-top: 0.9rem;
        border: none;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.98rem;
        cursor: pointer;
        letter-spacing: 0.02em;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        transition: background var(--transition-med), transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast);
      }

      button:focus-visible {
        outline: 2px solid rgba(248, 250, 252, 0.9);
        outline-offset: 3px;
      }

      .login-btn {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #f9fafb;
        box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
      }

      .login-btn:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
        box-shadow: 0 18px 40px rgba(37, 99, 235, 0.6);
      }

      .login-btn:active {
        transform: translateY(1px) scale(0.99);
        box-shadow: 0 9px 22px rgba(37, 99, 235, 0.5);
      }

      /* Toast notifications (match auth) */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast {
        background: white;
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        border-left: 4px solid;
        min-width: 300px;
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .toast.show { transform: translateX(0); opacity: 1; }
      .toast.success { border-left-color: #28a745; background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); }
      .toast.error { border-left-color: #dc3545; background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); }
      .toast-header { font-weight: 600; margin-bottom: 0.5rem; }
      .toast-body { color: #666; font-size: 0.9rem; }

      @keyframes cardEntrance {
        from { opacity: 0; transform: translateY(18px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @media (max-width: 520px) {
        body { padding: 1.5rem 1rem; }
        .card { padding: 1.7rem 1.35rem; }
      }
    </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <h1>CampusLost</h1>
      <p class="brand-tagline">Smart campus lost &amp; found</p>
    </div>

    <h2>Post Lost Item</h2>
    <p style="color: var(--text-muted); margin-bottom: 1rem;">Share clear details so others can help find your item.</p>

    <input id="title" placeholder="Item Title (e.g., iPhone 13, Student ID, Laptop)" required />
    <textarea id="description" placeholder="Detailed description of the item..." rows="4"></textarea>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Documents">Documents</option>
      <option value="Clothing">Clothing</option>
      <option value="Accessories">Accessories</option>
      <option value="Others">Others</option>
    </select>
    <input id="location" placeholder="Where did you lose it? (e.g., Library, Cafeteria)" required />
    <input id="contactInfo" placeholder="Additional contact info (optional)" />
    <button class="login-btn" onclick="postLost()">Post Lost Item</button>
    <p id="msg" style="color: var(--text-muted); margin-top: 0.6rem;"></p>
  </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = 'http://localhost:8081';

        // Helper function to get auth token
        function getAuthToken() {
          return localStorage.getItem('authToken');
        }

        // Helper function to check if user is authenticated
        function isAuthenticated() {
          return !!getAuthToken();
        }

        async function postLost() {
          const title = document.getElementById('title').value.trim();
          const description = document.getElementById('description').value.trim();
          const category = document.getElementById('category').value;
          const location = document.getElementById('location').value.trim();
          const contactInfo = document.getElementById('contactInfo').value.trim();

          if (!title || !description || !category || !location) {
            showToast('Please fill in all required fields!', 'error');
            return;
          }

          // Check if user is authenticated
          if (!isAuthenticated()) {
              showToast('Please login first to post items!', 'error');
              return;
            }

          const itemData = {
            title: title,
            description: description,
            category: category,
            status: 'LOST',
            location: location,
            contactInfo: contactInfo || 'Contact through platform'
          };

          try {
            const authToken = getAuthToken();
            const response = await fetch(`${API_BASE}/api/items`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`  // Bearer prefix added here
              },
              body: JSON.stringify(itemData)
            });

            if (response.ok) {
              showToast('Lost item posted successfully! Others can now help find it.', 'success');

              // Clear form
              document.getElementById('title').value = '';
              document.getElementById('description').value = '';
              document.getElementById('category').selectedIndex = 0;
              document.getElementById('location').value = '';
              document.getElementById('contactInfo').value = '';
            } else {
              const error = await response.text();
              showToast('Failed to post item: ' + error, 'error');
            }
          } catch (error) {
            console.error('Error posting lost item:', error);
            showToast('Network error. Please try again.', 'error');
          }
        }

        function showToast(message, type) {
          const toastContainer = document.getElementById('toastContainer');
          const toast = document.createElement('div');
          toast.className = `toast ${type} show`;
          toast.innerHTML = `
            <div class="toast-header">${type === 'success' ? 'Success' : 'Error'}</div>
            <div class="toast-body">${message}</div>
          `;
          toastContainer.appendChild(toast);

          // Auto-remove toast after 5 seconds
          setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
              toastContainer.removeChild(toast);
            }, 300);
          }, 5000);
        }

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
          if (!isAuthenticated()) {
              document.getElementById('msg').innerHTML = 'Please <a href="auth.html">login</a> first to post items!';
              document.getElementById('msg').style.color = 'orange';
            }
        });
      </script>
</body>
</html>
